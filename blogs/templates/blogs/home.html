{% extends 'blogs/base.html' %} {% load static %} {% block content %}

<div class="container">
  <br/>
  <form class="d-flex">
      <input class="form-control me-2" input name="q" type="search" placeholder="Search for the Blogs you want" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
  <br/>

  <!-- Card deck -->
  
  <div class="card-deck row">
    {% for b in page_obj %}
    <div class="col-xs-10 col-sm-5 col-md-3">
  
  
    
      <!-- Card -->
      
      <div class="card">
         
    
        <!--Card image-->
        <div class="view overlay">
          <img class="card-img-top" src={{b.image}} alt="Card image cap">
          <a href="#!">
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
    
        <!--Card content-->
        <div class="card-body">
    
          <!--Title-->
          <h4 class="card-title">{{b.title}}</h4>
          <!--Text-->
         
          
          <button type="button" class="btn btn-danger"><a href="{% url 'blog-detail' b.slug %}">View</a></button>
     
        </div>
        
    
      </div>
      
      
      <!-- Card -->
    </div>
    
  
  {% endfor %} 
  </div>
  <!-- Card deck -->
  <br/>
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        {% if page_obj.has_previous %}
        <li class="page-item"><a class="page-link" href="/?page=1">First</a></li>
        <li class="page-item"><a class="page-link" href="/?page={{page_obj.previous_page_number}}">Previous</a></li>
        {% endif %}
        {% if page_obj.has_next %}
        <li class="page-item"><a class="page-link" href="/?page={{page_obj.next_page_number}}">Next</a></li>
        {% endif %}
      </ul>
    </nav>
    
  
</div>




{% endblock%}
